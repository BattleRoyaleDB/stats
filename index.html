<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BattleRoyale â€” Leaderboard</title>
  <!-- Font per il titolo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="topbar-row">
        <h1 class="wordmark" aria-label="BattleRoyale">
          <span class="glow"></span>
          <span class="text">BattleRoyale</span>
        </h1>

        <!-- Lente minimal -->
        <button class="icon-btn" type="button" title="Cerca" aria-label="Cerca">
          <svg class="icon-lens" viewBox="0 0 24 24" aria-hidden="true">
            <defs>
              <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#00c2ff"/>
                <stop offset="100%" stop-color="#7c3aed"/>
              </linearGradient>
            </defs>
            <circle cx="11" cy="11" r="7" fill="none" stroke="url(#lensGrad)" stroke-width="2"></circle>
            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="url(#lensGrad)" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- VITTORIE: Podio (2â€“1â€“3) + lista 4â€“10 -->
    <section class="board">
      <div class="board-head">
        <h2 class="grad-title">ğŸ† Top 10 Vittorie</h2>
      </div>
      <div class="podium" id="podiumTop"></div>
      <ol class="ranking" id="listVittorie"></ol>
    </section>

    <!-- KILL -->
    <section class="board">
      <div class="board-head">
        <h2 class="grad-title">ğŸ”ª Top 5 Kill</h2>
      </div>
      <ol class="ranking" id="listKill"></ol>
    </section>

    <!-- MORTI -->
    <section class="board">
      <div class="board-head">
        <h2 class="grad-title">ğŸ’€ Top 5 Morti</h2>
      </div>
      <ol class="ranking" id="listMorti"></ol>
    </section>

    <footer class="footer muted">
      <small></small>
    </footer>
  </main>

  <!-- Overlay Ricerca -->
  <div id="searchOverlay" class="overlay" aria-hidden="true">
    <div class="overlay-backdrop" data-close="1"></div>
    <div class="search-modal" role="dialog" aria-modal="true" aria-label="Cerca nickname">
      <div class="searchbar">
        <span class="prefix" aria-hidden="true">@</span>
        <input id="overlaySearchInput" type="text" placeholder="Cerca nickname..." autocomplete="off" spellcheck="false" inputmode="latin" />
      </div>
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Suggerimenti"></ul>
      <p class="hint">Digita per cercare. Invio seleziona il primo risultato. ESC per chiudere.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
